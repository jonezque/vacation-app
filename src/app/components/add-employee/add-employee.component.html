<h3 mat-dialog-title>Добавить Сотрудника</h3>
<div mat-dialog-content>
  <form [formGroup]="form">
    <p>
      <mat-form-field>
        <input type="text" matInput placeholder="Имя" formControlName="firstName">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <input type="text" matInput placeholder="Фамилия" formControlName="lastName">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <mat-label>Должность</mat-label>
        <select formControlName="position" matNativeControl>
            <option *ngFor="let pos of positions | async" [value]="pos.id">{{pos.name}}</option>
        </select>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <mat-label>Подразделение</mat-label>
        <select formControlName="department" matNativeControl>
          <option *ngFor="let dep of departments | async" [value]="dep.id">{{dep.name}}</option>
        </select>
      </mat-form-field>
    </p>
    <div class="button">
      <button type="button" mat-dialog-close mat-button>Назад</button>
      <button type="button" (click)="add()" mat-button cdkFocusInitial>Добавить</button>
    </div>
  </form>
</div>
