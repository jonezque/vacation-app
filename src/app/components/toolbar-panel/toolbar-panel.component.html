<button color="primary" [matMenuTriggerFor]="addMenu" mat-raised-button>Добавить</button>
<button color="primary" [matMenuTriggerFor]="deleteMenu" mat-raised-button style="margin-left: 10px;">Удалить</button>

<mat-menu #addMenu="matMenu">
  <button mat-menu-item (click)="openDialog('add-employee')">Сотрудника</button>
  <button mat-menu-item (click)="openDialog('add-department')">Подразделение</button>
  <button mat-menu-item (click)="openDialog('add-position')">Должность</button>
</mat-menu>
<mat-menu #deleteMenu="matMenu">
  <button mat-menu-item (click)="openDialog('delete-employee')">Сотрудника</button>
  <button mat-menu-item (click)="openDialog('delete-department')">Подразделение</button>
  <button mat-menu-item (click)="openDialog('delete-position')">Должность</button>
</mat-menu>
