<h3 mat-dialog-title>Удалить подразделение</h3>
<div mat-dialog-content>
  <div *ngFor="let dep of departments | async">
    <mat-checkbox (change)="valueChange(dep.id, $event)">{{dep.name}}</mat-checkbox>
  </div>
  <div class="button">
    <button mat-dialog-close mat-button>Назад</button>
    <button (click)="delete()" mat-button cdkFocusInitial>Удалить</button>
  </div>
</div>
