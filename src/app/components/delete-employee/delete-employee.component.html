<h3 mat-dialog-title>Удалить сотрудника</h3>
<div mat-dialog-content>
  <div *ngFor="let employee of employees | async">
    <mat-checkbox (change)="valueChange(employee.id, $event)">{{employee.displayName}}</mat-checkbox>
  </div>
  <div class="button">
    <button mat-dialog-close mat-button>Назад</button>
    <button mat-button cdkFocusInitial (click)="delete()">Удалить</button>
  </div>
</div>
