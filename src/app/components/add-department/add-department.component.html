<mat-card>
  <mat-card-title>Добавить подразделение</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Название" formControlName="name">
        </mat-form-field>
      </p>

      <div class="button">
        <button type="button" (click)="back()" mat-button>Назад</button>
        <button type="button" (click)="add()" mat-button>Добавить</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
