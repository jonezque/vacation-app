<mat-card>
  <mat-card-title>Редактировать профиль</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Имя" formControlName="displayName">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="email" matInput placeholder="Email" formControlName="email" readonly>
        </mat-form-field>
      </p>

      <div class="button">
        <button (click)="back()" mat-button>Назад</button>
        <button (click)="update()" mat-button>Обновить</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
