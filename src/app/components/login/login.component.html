<mat-card>
  <mat-card-title>Авторизация</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form">
      <p>
        <mat-form-field>
          <input type="email" matInput placeholder="Email" formControlName="email">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="button" (click)="register()" mat-raised-button>Регистрация</button>
        <button type="button" (click)="login()" mat-raised-button>Войти</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
