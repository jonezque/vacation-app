<h3 mat-dialog-title>Добавить должность</h3>
<div mat-dialog-content>
  <form [formGroup]="form">
    <p>
      <mat-form-field>
        <input type="text" matInput placeholder="Название" formControlName="name">
      </mat-form-field>
    </p>

    <div class="button">
      <button type="button" mat-dialog-close mat-button>Назад</button>
      <button type="button" (click)="add()" mat-button cdkFocusInitial>Добавить</button>
    </div>

  </form>
</div>
