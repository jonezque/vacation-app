<h3 mat-dialog-title>Удалить должность</h3>
<div mat-dialog-content>
  <div *ngFor="let pos of positions | async">
    <mat-checkbox (change)="valueChange(pos.id, $event)">{{pos.name}}</mat-checkbox>
  </div>
  <div class="button">
    <button mat-dialog-close mat-button>Назад</button>
    <button (click)="delete()" mat-button cdkFocusInitial>Удалить</button>
  </div>
</div>
